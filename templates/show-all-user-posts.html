{% include "header.html" %}

<header class="masthead"
        style="background-image: url('https://images.unsplash.com/photo-1650241310135-84089b245660?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>My Posts</h1>
                    <span class="subheading">All posts by you!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in posts %}
            <div class="post-preview">
                <a href="{{ url_for('show_post', post_id=post.id) }}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by
                    <a href="#">{{post.author.name}}</a>
                    on {{post.date}}
                    {% if current_user.id == post.author.id %}
                    <a href="{{url_for('delete_post', post_id=post.id) }}">âœ˜</a>
                    {% endif %}
                </p>
            </div>
            <hr>
            {% endfor %}
            <!-- New Post -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
            </div>

        </div>
    </div>
</div>


{% include "footer.html" %}
